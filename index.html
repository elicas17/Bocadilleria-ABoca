<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="c-logo">
            <img src="images/logo_bocata.png" width="200">
        </div>
        <div class="c-mensaje">
            <p>"Tus sue√±os empiezan aqui..."</p>
        </div>
    </header>
    <div class="contenido">
        <div class="c-menu">
            <ul>
                <li id="menuBoca">Bocadillos</li>
                <li id="menuBebi">Bebidas</li>
                <li id="menuCarro">Carro</li>
                <li id="menuCuenta">Cuenta</li>
            </ul>
        </div>
        <div id="c-productos">
            <div id="c-productos-bocadillos"></div>
            <div id="c-productos-bebidas"></div>
        </div>
        <div class="c-desplazamiento">
            <div class="c-arrow-izq">
                <i class="fas fa-arrow-circle-left"></i>
            </div>
            <div class="c-arrow-dch">
                <i class="fas fa-arrow-circle-right"></i>
            </div>
        </div>
    </div>

    <div class="carro">
        <table>
            <caption>Carro</caption>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td id="table-total">0</td>
                </tr>
            </tfoot>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/cargar.js"></script>
</body>

</html>
